<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Делікатеси</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="catalog.html" class="back-arrow">&#10094;</a>
      <h1>ДЕЛІКАТЕСИ</h1>
      <div class="logo">
        <img src="img/logo1.png" alt="Логотип" class="logo">
      </div>
    </header>

    <style>
      @media (max-width: 858px) {
        .header h1 {
          font-size: 20px;
        }
      }
    </style>

    <main class="content">
      <!-- 1 блок: две картинки и одна подпись -->
      <div class="image-row">
        <div class="img-box">
          <img src="img/m1.jpg" alt="Мідії 1">
        </div>
        <div class="img-box">
          <img src="img/m2.jpg" alt="Мідії 2">
        </div>
      </div>
      <p class="caption">МІДІЇ В ОЛІЇ 0.200/0.500 КГ</p>

      <!-- 2 блок: две картинки и одна подпись -->
      <div class="image-row">
        <div class="img-box">
          <img src="img/m3.jpg" alt="Мідії 3">
        </div>
        <div class="img-box">
          <img src="img/m4.jpg" alt="Мідії 4">
        </div>
      </div>
      <p class="caption">МІДІЇ В ОЛІЇ 2.6 КГ</p>
    </main>
  </div>
</body>
</html>
